name: Delete Corellium devices

on:
  schedule:
    - cron: '49 5 * * 1-5'
  workflow_dispatch:

jobs:
  corellium-delete:
    name: Delete
    runs-on: ubuntu-latest
    steps:
      - name: Pull the latest code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: 22
      - name: Install Corellium CLI
        run: npm install -g @corellium/corellium-cli
      - name: Login to Corellium
        run: |
          corellium login \
            --apitoken ${{ secrets.CORELLIUM_API_TOKEN }} \
            --endpoint  ${{ secrets.CORELLIUM_API_ENDPOINT }}
      - name: Delete Corellium virtual devices
        run: |
          echo "DEBUG env var is ${AUTHORIZED_INSTANCES}"
          IFS=',' read -r -a authorized_instances <<< "${AUTHORIZED_INSTANCES}"
          corellium_devices=($(corellium list | jq -r '.[].id'))
          echo "DEBUG authorized instances array: ${authorized_instances[@]}"
          echo 'DEBUG listing Corellium devices'
          echo "DEBUG corellium devices: ${corellium_devices[@]}"
          for device in "${corellium_devices[@]}"; do
            if [[ ! " ${authorized_instances[@]} " =~ " ${device} " ]]; then
              echo "Deleting unauthorized instance ${device}"
              echo "TEST DELETE ${device}" || corellium instance delete "${device}" --wait
            else
              echo "Found an authorized instance."
            fi
          done
