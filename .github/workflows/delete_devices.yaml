name: Delete Corellium devices

on:
  schedule:
    - cron: '49 5 * * 1-5'
  workflow_dispatch:

jobs:
  corellium-delete:
    name: Delete
    runs-on: ubuntu-latest
    steps:
      - name: Pull the latest code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: 22
      - name: Install Corellium CLI
        run: npm install -g @corellium/corellium-cli
      - name: Source Corellium Functions
        run: source ./scripts/functions.sh
      - name: Delete Corellium virtual devices
        env:
          AUTHORIZED_INSTANCES: ${{ vars.AUTHORIZED_INSTANCES }}
        run: delete_unauthorized_devices
