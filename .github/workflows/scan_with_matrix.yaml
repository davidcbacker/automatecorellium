name: Scan with Corellium MATRIX

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

jobs:
  corellium-matrixscan:
    name: Scan with MATRIX
    runs-on: ubuntu-latest
    steps:
      - name: Pull the latest code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: 22
      - name: Install Corellium CLI
        run: npm install -g @corellium/corellium-cli
      - name: Load the shell functions
        run: source ./scripts/functions.sh
      - name: Start Corellium virtual device
        run: start_instance "${{ vars.MATRIX_INSTANCE }}"
      - name: Wait for device agent to be ready
        run: wait_for_agent_ready "${{ vars.MATRIX_INSTANCE }}"
      - name: Install Corellium Cafe app
        run: install_corellium_cafe "${{ vars.MATRIX_INSTANCE }}"
      - name: Run MATRIX
        run: run_matrix "${{ vars.MATRIX_INSTANCE }}"
      - name: Upload MATRIX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: matrix-reports
          path: |
            matrix_report_*.html
            matrix_report_*.json
