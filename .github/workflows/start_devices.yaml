name: Start Corellium devices

on:
  schedule:
    - cron: '50 11 * * 1-5'
  workflow_dispatch:

jobs:
  corellium-start:
    name: Start
    runs-on: ubuntu-latest
    steps:
      - name: Pull the latest code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: 22
      - name: Install Corellium CLI
        run: npm install -g @corellium/corellium-cli
      - name: Login to Corellium
        run: |
          readonly CORELLIUM_API_ENDPOINT='https://corelliumsales.enterprise.corellium.com'
          corellium login --apitoken ${{ secrets.CORELLIUM_API_TOKEN }} --endpoint "${CORELLIUM_API_ENDPOINT}"
      - name: Start Corellium virtual devices
        run: |
          echo "DEBUG env var is ${{ vars.START_INSTANCES }}"
          start_instances=()
          while IFS= read -r line; do
            start_instances+=("$(echo "${line}" | tr -d '\r\n')")
          done <<< "${{ vars.START_INSTANCES }}"
          for instance in "${start_instances[@]}"; do
            echo "Starting instance ${instance}"
            corellium instance start "${instance}" --wait || true
          done
